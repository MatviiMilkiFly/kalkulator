<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор</title>
  </head>
  <body>
    <h1>Калькулятор</h1>
    <form>
      <input type="text" id="num1" placeholder="Первое число">
      <br><br>
      <input type="text" id="num2" placeholder="Второе число">
      <br><br>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <br><br>
      <input type="button" value="Рассчитать" onclick="calculate()">
    </form>
    <br>
    <h3>Результат: <span id="result"></span></h3>

    <script>
      function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var result;

        if (operator == "+") {
          result = num1 + num2;
        } else if (operator == "-") {
          result = num1 - num2;
        } else if (operator == "*") {
          result = num1 * num2;
        } else if (operator == "/") {
          result = num1 / num2;
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
